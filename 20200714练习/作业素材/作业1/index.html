		<h1>水调歌头</h1>
		<hr>
		<div class="div1">
			<p>明白几时有，把酒问青天。<br>
				不知天上宫阙，今夕是何年？<br>
				我欲乘风归去，又恐琼楼玉宇，<br>
				高处不胜寒。<br>
				起舞弄清影，何似在人间！</p>
		</div><br>
